{% if user.is_authenticated %}
  안녕하세요,
  {{ user.username }}
  님!!
  <a href="{% url 'logout' %} ">로그아웃</a>
{% else %}
  <a href="{% url 'login' %} ">로그인</a>
  <a href="{% url 'signup' %} ">회원가입</a>
{% endif %}

<h1>짱구야 놀자</h1>

<!-- 블로그 글 리스트 시작-->
{% for post in posts %}
  <a href="{% url 'detail' post.id %}">
    <h3>제목 :
      {{ post.title }}
    </h3>
  </a>
  <h4>작성 날짜 :
    {{ post.date }}
  </h4>
{% endfor %}
<!-- 블로그 글 리스트 끝 -->
